<!DOCTYPE html>
<html>
<head>
	<title>City</title>
	<style type="text/css">

		.container{
			margin: auto;
			width: 90%;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}	

		.card{
			display: inline-block;
			margin: 15px;
  			background-color: white;
  			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  			margin-bottom: 25px;
		}

		img{
			width: 300px;
			height: auto;
		}

		.city-title{
			height: 30px;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="container">

		<div class="card">
			<img src="1.jpg">
			<div class="city-title">City 1</div>
		</div>

		<div class="card">
			<img src="2.jpg">
			<div class="city-title">City 2</div>
		</div>

		<div class="card">

			<div class="city-title">City 3</div>
		</div>

		<div class="card">

			<div class="city-title">City 4</div>
		</div>

		<div class="card">
			<img src="5.jpg">
			<div class="city-title">City 5</div>
		</div>

		<div class="card">
			<img src="6.jpg">
			<div class="city-title">City 6</div>
		</div>

		<div class="card">
			<img src="7.jpg">
			<div class="city-title">City 7</div>
		</div>

		<div class="card">
			<img src="8.jpg">
			<div class="city-title">City 8</div>
		</div>
		
	</div>
</body>
</html>
